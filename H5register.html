<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"> 
		<link rel="stylesheet" type="text/css" href="css/initialize.css"/>
		<link rel="stylesheet" type="text/css" href="css/H5register.css"/>
		<script src="js/jquery-2.2.3.js"></script>
		<script src="js/register.js"></script>
	</head>
	<body>
	    <div class="container">
	    	<img src="img/注册-2@2x.png" class="first"/>
	    	<form action="__CONTROLLER__/register_action" method="POST" autocomplete="off">
				<div class="formi ">
					<i></i>
					<input type="text" name="user_phone" placeholder="填写电话" class="tel-box"/>
				</div>
                <div class=" formi ">
                	<i></i>
				    <input type="text" minlength="4" maxlength="4" class="c" placeholder="填写图片验证码" name="verify" id="verify"/>
				    <!--<span class="img-box">
						    <img src="__CONTROLLER__/showVerify" onclick="this.src+='/'+Math.random();" title="点击变换" id="vimg">
					</span>-->
                </div>
				<div class="formi formima">
					<i></i>
					<input type="password" name="user_password" placeholder="填写密码(6-16位数字或字母)" class="pwd-f" />
				</div>
				<div class=" formi ">
					<i></i>
					<input type="password" placeholder="确认密码" class="pwd-s" />
				</div>
				<div class="formi">
					<i></i>
					<input type="text" placeholder="填写短信验证码" class="test-code" />
					<a class= "code-right get_code active">获取验证码</a>
				</div>
               <div class="alert_box"><p ></p></div>
               <div class="mask">
                     <div class="code-alert">
                                                       获取验证码成功
                     </div>
               </div>
			   <div class="formb " >
					<input type="submit" value="注册" class="btn"/>
			   </div>
			</form>
			<img src="img/注册-1@2x.png" class="footerimg"/>
	    </div>
	</body>
</html>
